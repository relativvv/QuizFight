<div class="modal-header">
  <h2 class="modal-title" id="modal-basic-title">Register</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card-action">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">E-Mail Adress:</span>
      </div>
      <input type="email" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Username:</span>
      </div>
      <input type="text" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Password:</span>
      </div>
      <input type="password" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Confirm password:</span>
      </div>
      <input type="password" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button color="primary" (click)="activeModal.close()">Register <mat-icon style="background: none">add</mat-icon></button>
  </div>
</div>
