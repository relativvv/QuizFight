  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Login</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="card-action">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Username:</span>
          </div>
          <input type="text" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Password:</span>
          </div>
          <input type="password" class="white-text form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="center">
          <a style='color: #176cb8' routerLink="/register">Don't have an account yet?</a>
        </div>
    </div>
    <div class="modal-footer">
      <button mat-raised-button color="primary" (click)="activeModal.close()">Login <mat-icon style="background: none">fingerprint</mat-icon></button>
    </div>
  </div>
